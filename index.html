<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shh! It's spicy</title>
    <link rel="icon" type="image/png" href="image.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #6a0d0d);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #000;
            border-bottom: 3px solid red;
            width: 100%;
        }
        .logo img {
            height: 20vh;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: red;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .hero-section {
            text-align: center;
            margin-top: 15vh;
            max-width: 90%;
            padding: 20px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hero-section h2 {
            font-size: 2rem;
            margin-top: 10px;
            color: #ffcc00;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        .hero-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero-button:hover {
            background-color: darkred;
        }
        .warning {
            margin-top: 10px;
            font-size: 1rem;
            color: #ff0000;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 10px;
                border-radius: 5px;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .hero-section h1 {
                font-size: 2rem;
            }
            .hero-section h2 {
                font-size: 1.5rem;
            }
            .hero-section p {
                font-size: 1.2rem;
            }
            .hero-button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="image.png" alt="Spicy Lund Logo">
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Today Special</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Add My Choice</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Don't just be in your room!</h1>
        <h2>Step into the lusty world!</h2>
        <p>Live your life!</p>
        <button class="hero-button">Step in</button>
        <p class="warning">Don't click if you're under 18</p>
    </section>
    
    <script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("show");
        }
    </script>
</body>
</html>
