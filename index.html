<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .logo {
            width: 200px;
            height: auto;
            animation: blink 2s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Logo" class="logo" id="logo">
    <script>
        setTimeout(() => {
            document.getElementById('logo').style.display = 'none';
        }, 7000);
    </script>
</body>
</html>
