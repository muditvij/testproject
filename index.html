            background: linear-gradient(to bottom, #000, #6a0d0d);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .preloader img {
            height: 20vh;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .content {
            display: none;
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #000;
            border-bottom: 3px solid red;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }
        .logo img {
            height: 15vh;
        }
        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: red;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                flex-direction: column;
                text-align: center;
                width: 100%;
                padding: 10px 0;
            }
            .nav-links li {
                padding: 5px 0;
            }
        }
        .hero-section {
            text-align: center;
            margin-top: 10vh;
            max-width: 90%;
            padding: 20px;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hero-section h2 {
            font-size: 2rem;
            margin-top: 10px;
            color: #ffcc00;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        .hero-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero-button:hover {
            background-color: darkred;
        }
        .warning {
            margin-top: 10px;
            font-size: 1rem;
            color: #ff0000;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            width: 100%;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .tags {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ffcc00;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .category-buttons button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            background-color: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .category-buttons button:hover {
            background-color: darkred;
        }

</html>
