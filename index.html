<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0844, #ffb199);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .main-content {
            display: none;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.5s ease-in-out;
        }
        .navbar.hidden {
            top: -80px;
        }
        .navbar .logo {
            width: 100px;
            height: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffcc00;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
        }
        .content {
            margin-top: 100px;
            text-align: center;
            max-width: 80%;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .cta-button {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #cc3700;
        }
        .warning {
            margin-top: 10px;
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
        <img src="image.png" alt="Logo" class="logo">
    </div>

    <div class="main-content" id="mainContent">
        <nav class="navbar" id="navbar">
            <img src="image.png" alt="Logo" class="logo">
            <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Today's Special</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <h1>Shh! It's hot üî•</h1>
            <h2>Join us, step to a new world!</h2>
            <button class="cta-button">Step in</button>
            <p class="warning">‚ö†Ô∏è Don't click if you are under 18</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('logoContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }, 3000);

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let navbar = document.getElementById("navbar");
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScroll > lastScrollTop) {
                navbar.classList.add("hidden");
            } else {
                navbar.classList.remove("hidden");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }, false);
    </script>
</body>
</html>
